#{extends 'main.html' /} 
#{set title:'Libertic - Carte opendata de la France' /}

#{set 'moreStyles' }
    <link rel="stylesheet" href="http://openlayers.org/api/theme/default/style.css" type="text/css" />
    
#{/set}
#{set 'moreScripts'}
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript">
        var map;
        
     	// Avoid pink error tiles
        OpenLayers.IMAGE_RELOAD_ATTEMPTS = 3;
        OpenLayers.Util.onImageLoadErrorColor = "transparent";
    
        function init() {
        	// Map is in mercator this time, so over-ride the default
        	// options that assume lat/lon.
        	var bounds = new OpenLayers.Bounds(
                    -180, -76.164,
                    180, 83.634
            );
        	var options = {
        		projection: new OpenLayers.Projection("EPSG:900913"),
        	    units: "m",
        	    maxResolution: 1.40625,
        	    maxExtent: bounds
			};
          	// Create the map object
          	map = new OpenLayers.Map('map', options);
          	// Create a OSM layer
          	//var osm = new OpenLayers.Layer.OSM();
          	var countries = new OpenLayers.Layer.WMS(
                    "Countries",
                    "${url}", 
                    {'layers': 'libertic:country', 'format':'image/png', 'transparent':'true'},
                    {'opacity': 1.0, 'isBaseLayer': true, 'visibility': true}
            );
          	var libertic_country = new OpenLayers.Layer.WMS(
                    "Countries",
                    "${url}", 
                    {'layers': 'libertic_country', 'format':'image/png', 'transparent':'true'},
                    {'opacity': 1.0, 'isBaseLayer': true, 'visibility': true}
            );
          	var libertic_zone1 = new OpenLayers.Layer.WMS(
                    "Administrative Zone level 1",
                    "${url}", 
                    {'layers': 'libertic_zone1', 'format':'image/png', 'transparent':'true'},
                    {'opacity': 1.0, 'isBaseLayer': true, 'visibility': true}
            );
          	var libertic_zone2 = new OpenLayers.Layer.WMS(
                    "Administrative Zone level 2",
                    "${url}", 
                    {'layers': 'libertic_zone2', 'format':'image/png', 'transparent':'true'},
                    {'opacity': 1.0, 'isBaseLayer': true, 'visibility': true}
            );
          	var libertic_city = new OpenLayers.Layer.WMS(
                    "Cities",
                    "${url}", 
                    {'layers': 'libertic_city', 'format':'image/png', 'transparent':'true'},
                    {'opacity': 1.0, 'isBaseLayer': false, 'visibility': true}
            );
          	// Add layer to map
          	map.addLayers([countries, libertic_country, libertic_zone1, libertic_zone2, libertic_city]);
          	map.addControl(new OpenLayers.Control.LayerSwitcher());
        	// Zoom to Medford, Oregon
            var point = new OpenLayers.LonLat(-122.8764, 42.3263); 
         	// Need to convert zoom point to mercator too
            point.transform(new OpenLayers.Projection("EPSG:4326"), map.getProjectionObject()); 
          	// Zoom to Vancouver, BC
          	map.setCenter(new OpenLayers.LonLat(-123.12, 49.28), 13);
          	map.setCenter(point, 17); 
        }
        
        $(document).ready(function(){
        	init();
        });
    </script>
#{/set}


<div class="row">
    <div class="span12">
        <h2>&{'page.home.carte'}</h2>
        <br/><br/>
        <div id="map" class="smallmap"></div>
    </div>
    <div class="span2">
        <h3>&{'page.home.legende'}</h3>
    </div>
</div>
