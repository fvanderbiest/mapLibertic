#{extends 'main.html' /} 
#{set title:'Carte opendata' /}

#{set 'moreStyles' }
    <link rel="stylesheet" href="@{'/public/openlayers/theme/default/style.css'}" type="text/css" />
    
#{/set}
#{set 'moreScripts'}
    <script src="@{'/public/openlayers/OpenLayers.js'}"></script>
    <script type="text/javascript">
        var map;
        var pureCoverage = false;
        var format = 'image/png';
        // pink tile avoidance
        OpenLayers.IMAGE_RELOAD_ATTEMPTS = 5;
        // make OL compute scale according to WMS spec
        OpenLayers.DOTS_PER_INCH = 25.4 / 0.28;
    
        function init() {
        	// Map is in mercator this time, so over-ride the default
        	// options that assume lat/lon.
        	var bounds = new OpenLayers.Bounds(
                    -180, -76.164,
                    180, 83.634
            );
        	var options = {
                controls: [],
                maxExtent: bounds,
                maxResolution: 1.40625,
                minScale: 20,
                maxScale: 800,
                projection: new OpenLayers.Projection("EPSG:900913"),
                units: 'm'
            };
          	// Create the map object
          	map = new OpenLayers.Map('map', options);
          	var countries = new OpenLayers.Layer.WMS(
                    "Countries",
                    "${wmsurl}", 
                    {
                    	'layers': 'libertic:country', 
                    	'format':format, 
                    	'transparent':'true',
                    	'tiled': !pureCoverage,
                        'tilesOrigin' : map.maxExtent.left + ',' + map.maxExtent.bottom
                    },
                    {
                    	'singleTile': true,
                    	'ratio': 1,
                    	'opacity': 1.0, 
                    	'isBaseLayer': true, 
                    	'visibility': true
                    }
            );
          	var libertic_country = new OpenLayers.Layer.WMS(
                    "Countries",
                    "${wmsurl}", 
                    {
                    	'layers': 'libertic_country', 
                    	'format':format, 
                    	'transparent':'true',
                    	'tiled': !pureCoverage,
                        'tilesOrigin' : map.maxExtent.left + ',' + map.maxExtent.bottom
                    },
                    {
                    	'singleTile': true,
                    	'ratio': 1,
                    	'buffer': 0,
                        'displayOutsideMaxExtent': true, 
                    	'isBaseLayer': false, 
                    	'visibility': true,
                    	'units': 'm',
                    	'maxResolution': "auto",
                    	'minScale': 801,
                        'maxScale': 150
                    }
            );
          	var libertic_zone1 = new OpenLayers.Layer.WMS(
                    "Administrative Zone level 1",
                    "${wmsurl}", 
                    {
                    	'layers': 'libertic_zone1', 
                    	'format':format,
                    	'transparent':'true',
                    	'tiled': !pureCoverage,
                        'tilesOrigin' : map.maxExtent.left + ',' + map.maxExtent.bottom
                    },
                    {
                    	'singleTile': true,
                    	'ratio': 1,
                    	'opacity': 1.0, 
                    	'isBaseLayer': false, 
                    	'visibility': true,
                    	'minScale': 300,
                        'maxScale': 19
                    }
            );
          	var libertic_zone2 = new OpenLayers.Layer.WMS(
                    "Administrative Zone level 2",
                    "${wmsurl}", 
                    {
                    	'layers': 'libertic_zone2', 
                    	'format':format, 
                    	'transparent':'true',
                    	'tiled': !pureCoverage,
                        'tilesOrigin' : map.maxExtent.left + ',' + map.maxExtent.bottom
                    },
                    {
                    	'singleTile': true,
                    	'ratio': 1,
                    	'opacity': 1.0, 
                    	'isBaseLayer': false, 
                    	'visibility': true,
                    	'minScale': 150,
                        'maxScale': 19
                    }
            );
          	var libertic_city = new OpenLayers.Layer.WMS(
                    "Cities",
                    "${wmsurl}", 
                    {
                    	'layers': 'libertic_city', 
                    	'format':format,
                    	'transparent':'true',
                    	'tiled': !pureCoverage,
                        'tilesOrigin' : map.maxExtent.left + ',' + map.maxExtent.bottom
                    },
                    {
                    	'singleTile': true,
                    	'ratio': 1,
                    	'opacity': 1.0, 
                    	'isBaseLayer': false, 
                    	'visibility': true,
                    	'minScale': 150,
                        'maxScale': 19
                    }
            );
          	// Add layer to map
          	map.addLayers([countries, libertic_country, libertic_zone1, libertic_zone2, libertic_city]);
         	// build up all controls
            map.addControl(new OpenLayers.Control.PanZoomBar({
                position: new OpenLayers.Pixel(2, 15)
            }));
            map.addControl(new OpenLayers.Control.Navigation());
            map.addControl(new OpenLayers.Control.Scale());
            map.zoomToExtent(bounds);
          	
          	
            if (navigator.geolocation)
            {
              navigator.geolocation.getCurrentPosition(function(position)
              {
            	  map.setCenter(new OpenLayers.LonLat(position.coords.longitude,  position.coords.latitude), 6);
              });
            }
            else
            {
          		map.setCenter(new OpenLayers.LonLat(2.46,  47.18), 6);
            }
            
            var click = new OpenLayers.Control.Click();
            map.addControl(click);
            click.activate();
            
            
        }
        
        $(document).ready(function(){
        	//declare Openlayer Click Control
        	OpenLayers.Control.Click = OpenLayers.Class(OpenLayers.Control, {               
                defaultHandlerOptions: {
                    'single': true,
                    'double': false,
                    'pixelTolerance': 0,
                    'stopSingle': false,
                    'stopDouble': false
                },

                initialize: function(options) {
                    this.handlerOptions = OpenLayers.Util.extend(
                        {}, this.defaultHandlerOptions
                    );
                    OpenLayers.Control.prototype.initialize.apply(
                        this, arguments
                    ); 
                    this.handler = new OpenLayers.Handler.Click(
                        this, {
                            'click': this.trigger
                        }, this.handlerOptions
                    );
                }, 

                trigger: function(e) {
                	var scale = map.getScale();
                    var lonlat = map.getLonLatFromViewPortPx(e.xy);
                    $.ajax({
    					type: 'GET',
    					url: '/opendatacard?latitude=' +  lonlat.lat + '&longitude=' + lonlat.lon + '&scale=' + scale,
    					async: 'false',
    					context : $(this),
    					dataType: 'html',
    					success: function(data){
    	  					$("#card").html(data);
    	  				},
    	  				error: function(XMLHttpRequest, textStatus, errorThrown){
    	  					$("#card").html(errorThrown);
    	  				}
      					
    				}) 
                }

            });
        	
        	//init map with layers
        	init();
        });
    </script>
#{/set}


<div class="row">
    <div class="span10">
        <div id="map" class="smallmap"></div>
        <p>
            <strong>&{'page.home.legende'}: </strong>
            <span class="legende" style="background-color:#BEE669">&nbsp;&nbsp;&nbsp;&nbsp;</span> &{'page.home.legende.ok'}
            <span class="legende" style="background-color:#89C0DE">&nbsp;&nbsp;&nbsp;&nbsp;</span> &{'page.home.legende.inprogress'}
            <span class="legende" style="background-color:#B5B3B4">&nbsp;&nbsp;&nbsp;&nbsp;</span> &{'page.home.legende.thinking'}
            <span class="legende" style="background-color:red">&nbsp;&nbsp;&nbsp;&nbsp;</span> &{'page.home.legende.citizenMvt'}
           
    </div>
    <div class="span4">
        <div id="card"></div>
    </div>
</div>
